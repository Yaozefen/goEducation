<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>向前教育注册页面</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>
	<body>
		<img src = "img/logo.jpg" alt = "logo图片" id = "logoImg">
		<div class = "signIn_div">
			<section class = "signIn_section">
				<div id = "contain">
					<div id = "choose_div">
						新用户注册
					</div>
					<form action = "main.html" method = "post" id = "signIn_form">
						<div class = "input_div">
							<input type = "text" id = "username" autocomplete="on" autofocus="autofocus" placeholder="请输入手机号">
							<span id = "phone_span"></span>
						</div>
						<div class = "input_div">
							<input type = "text" id = "password" placeholder="输入6~16位密码">
							<span id = "pass_span"></span>
							<ul class = "pass_ul">
								<li class = "pass_degree">弱</li>
								<li class = "pass_degree">中</li>
								<li class = "pass_degree">强</li>
							</ul>
						</div>
						<p class = "sign_p">
							<input type = "checkbox" checked="checked">同意
							<a href = "www.baidu.com">向前教育用户协议</a>
						</p>
						<input type = "button" value = "注册">
					</form>
				</div>
			</section>
                      <!--
                      	作者：offline
                      	时间：2019-05-03
                      	描述：section结束，及左边登录框制作完成
                      -->
            <aside class = "coop_aside">
            	<div id = "coop_div">
            		<p>已有账号?<a href = "index.html">立即登录</a></p>
            		<p>——————  合作登录    —————</p>
            
            		<img src = "img/coorpretaSignIn/qq.jpg" alt = "qq.jpg">
            		<img src = "img/coorpretaSignIn/weibo.jpg" alt = "weoboi.jpg">
            		<img src = "img/coorpretaSignIn/wechat.jpg" alt = "wechat.jpg">
            		<img src = "img/coorpretaSignIn/e.jpg" alt = "e.jpg">
            	</div>
            </aside>
                    <!--
                    	作者：offline
                    	时间：2019-05-03
                    	描述：合作单位登录模块
                    -->
		</div>
	</body>
</html>
